<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Study App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #0d7cf2;
            --secondary-color: #111418;
            --background-color: #f4f7fa;
            --text-color: #2c3e50;
            --footer-text-color: #60758a;
        }

        body {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .hero-image {
            width: 100%;
            height: 218px;
            background-image: url('img/Logo.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f0f4f8;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .hero-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, transparent, var(--background-color));
        }

        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 1rem;
        }

        .main-heading {
            color: var(--secondary-color);
            font-size: 1.75rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 54px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.015em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .button-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px rgba(13, 124, 242, 0.2);
            border: 2px solid var(--primary-color);
        }

        .button-primary:hover {
            background-color: #0a5ec4;
            box-shadow: 0 6px 8px rgba(13, 124, 242, 0.3);
        }

        .button-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .button-secondary:hover {
            background-color: rgba(13, 124, 242, 0.05);
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--background-color);
        }

        .footer-text {
            color: var(--footer-text-color);
            font-size: 0.75rem;
            line-height: 1.4;
            max-width: 320px;
            margin: 0 auto;
        }

        @media (max-width: 480px) {
            .app-container {
                width: 100%;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="content-wrapper">
            <div class="hero-image"></div>
            <h1 class="main-heading">Study smarter, not harder</h1>
            <div class="button-group">
                <a href="pages/login.html" class="button button-secondary">Log In</button>
                <a href="pages/sign-up.html" class="button button-primary">Sign Up</a>
            </div>
        </div>
        <div class="footer">
            <p class="footer-text">By signing up, you agree to our Terms of Use and Privacy Policy.</p>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
