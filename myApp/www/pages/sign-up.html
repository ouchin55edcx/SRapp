<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Sign Up - Study App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="content-wrapper">
            <div class="illustration-container">
                <img src="../img/signUp.png" alt="School Bus Illustration" class="hero-image">
            </div>
            <h1 class="main-heading">Create Your Account</h1>
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required class="auth-input">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required class="auth-input">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required class="auth-input">
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" class="checkbox-input">
                        <p class="terms-privacy">By signing up, you agree to our <a href="terms.html" class="terms-link">Terms of Use</a>                    </label>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
                <div class="divider">
                    <span>or</span>
                </div>
                <button type="button" class="google-auth-button" onclick="signInWithGoogle()">
                    <img src="../img/google.png" alt="Google" class="google-icon">
                    Continue with Google
                </button>
                <p class="auth-switch">Already have an account? <a href="login.html" class="auth-link">Log In</a></p>
            </form>
           .</p>
        </div>
    </div>
    <script src="../cordova.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
