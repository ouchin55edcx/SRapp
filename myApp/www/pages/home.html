<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Transportation App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-section {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        .hero-title {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .explore-button {
            background-color: #3b82f6;
            color: white;
            padding: 12px 24px;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
        }

        .transport-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 24px 16px;
        }

        .transport-option {
            background-color: #f3f4f6;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .transport-icon {
            font-size: 24px;
            color: #4b5563;
        }

        .transport-label {
            color: #4b5563;
            font-weight: 500;
        }

        .status-section {
            padding: 0 16px 24px;
        }

        .status-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-icon {
            font-size: 20px;
            color: #4b5563;
        }

        .status-type {
            font-weight: 500;
            color: #333;
        }

        .status-time {
            color: #6b7280;
            font-size: 14px;
        }

        .book-button {
            background-color: #f3f4f6;
            color: #333;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .bottom-nav {
            margin-top: auto;
            display: flex;
            justify-content: space-around;
            padding: 16px;
            background-color: white;
            border-top: 1px solid #e5e7eb;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #6b7280;
            font-size: 12px;
        }

        .nav-item.active {
            color: #3b82f6;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <img src="../img/home.png" alt="School Bus" class="hero-image">
            <div class="hero-content">
                <h1 class="hero-title">Get to school with ease</h1>
                <a href="#" class="explore-button">Explore</a>
            </div>
        </div>

        <div class="transport-grid">
            <a href="./busDetails.html" class="transport-option">
                <i class="fas fa-bus transport-icon"></i>
                <span class="transport-label">Bus A</span>
            </a>
            <div class="transport-option">
                <i class="fas fa-bus transport-icon"></i>
                <span class="transport-label">Bus B</span>
            </div>
            <div class="transport-option">
                <i class="fas fa-bus transport-icon"></i>
                <span class="transport-label">Bus C</span>
            </div>
            <div class="transport-option">
                <i class="fas fa-bus transport-icon"></i>
                <span class="transport-label">Bus D</span>
            </div>
        </div>

        <div class="status-section">
            <h2 class="status-title">Real-time status</h2>
            <div class="status-item">
                <div class="status-info">
                    <i class="fas fa-bus status-icon"></i>
                    <span class="status-type">Bus</span>
                </div>
                <span class="status-time">Next: 5 min</span>
                <a href="track.html?type=bus" class="book-button">Book</a>
            </div>
            <div class="status-item">
                <div class="status-info">
                    <i class="fas fa-train status-icon"></i>
                    <span class="status-type">Train</span>
                </div>
                <span class="status-time">Next: 2 min</span>
                <a href="track.html?type=train" class="book-button">Book</a>
            </div>
            <div class="status-item">
                <div class="status-info">
                    <i class="fas fa-bus status-icon"></i>
                    <span class="status-type">Bus</span>
                </div>
                <span class="status-time">Next: 3 min</span>
                <a href="track.html?type=bus" class="book-button">Book</a>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home nav-icon"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-map-marked-alt nav-icon"></i>
                <span>Trips</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>
</body>
</html>
